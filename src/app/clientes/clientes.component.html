
<nav class="navbar navbar-light" style="background-color: #004e98; color: white">
   
    <div class="container-fluid">
        <h3>Mis clientes</h3>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light text-white" type="submit">Buscar</button>
        </form>
      </div>
  </nav>
  
<div class="table table-responsive" >
<table class="table align-middle table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <!--<th>Alias</th>
            <th>Calle</th>
            <th>Ciudad</th>
            <th>Provincia</th>
            <th>Código Postal</th>
            <th>Pais</th>-->
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clientes">
            <td>{{ item.clienteId }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.cedula }}</td>
           <!-- <td>{{ item.addresses[0].alias }}</td>
            <td>{{ item.addresses[0].street }}</td>
            <td>{{ item.addresses[0].city }}</td>
            <td>{{ item.addresses[0].state }}</td>
            <td>{{ item.addresses[0].zipCode }}</td>
            <td>{{ item.addresses[0].country }}</td>
            -->
            <td>
            <ng-container *ngIf="item.active then botonParaActivo; else botonParaInactivo" ></ng-container>
            <ng-template #botonParaActivo>
                <button [ngClass]="{'btn btn-danger': item.active}">desactivar</button>
            </ng-template>
            <ng-template #botonParaInactivo>
                <button [ngClass]="{'btn btn-success': !item.active}">activar</button>
            </ng-template>
            </td>
            <td><a class=" btn btn-primary" >ver</a></td>

        </tr>
        
    </tbody>
</table>
</div>
