<h3>Mis clientes</h3>

<table class="table table-responsive">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cédula</th>
            <th>Acciones</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of clientes">
            <td>{{ item.clienteId }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.cedula }}</td>
            
            <td>
            <ng-container *ngIf="item.active then botonParaActivo; else botonParaInactivo" ></ng-container>
            <ng-template #botonParaActivo>
                <button [ngClass]="{'btn btn-danger': item.active}">inhabilitar</button>
            </ng-template>
            <ng-template #botonParaInactivo>
                <button [ngClass]="{'btn btn-success': item.active}">habilitar</button>
            </ng-template>
            </td>

           

        </tr>
        
    </tbody>
</table>
